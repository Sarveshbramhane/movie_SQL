<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .movie-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .movie-details {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .movie-genre, .movie-date {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Example Movie Card -->
    <div class="movie-card">
        <img src="http://localhost:8080/image1.png" alt="Movie Poster" class="poster">
        <div class="movie-details">
            <div class="movie-title">The Shawshank Redemption</div>
            <div class="movie-genre">Genre: Drama</div>
            <div class="movie-date">Release Date: 1994-09-23</div>
        </div>
    </div>

    <div class="movie-card">
        <img src="http://localhost:8080/image2.png" alt="Movie Poster" class="poster">
        <div class="movie-details">
            <div class="movie-title">The Godfather</div>
            <div class="movie-genre">Genre: Crime</div>
            <div class="movie-date">Release Date: 2025-03-24</div>
        </div>
    </div>

    <!-- Repeat similar blocks for each movie -->
    
</body>
</html>
